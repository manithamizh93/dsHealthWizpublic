<template>
    <lightning-card title="Performance Metrics">

        <template for:each={groupedData} for:item="section">
            <div key={section.pillar} class="slds-m-around_large">

                <!-- Pillar Heading -->
                <h2 class="slds-text-heading_medium slds-m-bottom_small">
                    {section.pillar}
                </h2>

                <!-- Each Pillar's Table -->
                <lightning-datatable
                    key-field="Metric_Type__c"
                    data={section.items}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>

                <hr class="slds-m-vertical_large"/>
            </div>
        </template>

    </lightning-card>
</template>
