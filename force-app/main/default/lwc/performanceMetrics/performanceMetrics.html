<template>
    <lightning-card title="Org Performance Metrics" icon-name="standard:performance">
        <div class="slds-p-around_medium">
            <div if:false={metrics.data}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>

            <template if:true={metrics.data}>
                <div style="height: 300px;">
                    <lightning-datatable
                        key-field="Id"
                        data={metrics.data}
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </template>

            <template if:true={metrics.error}>
                <div class="slds-text-color_error slds-p-around_small">
                    Error retrieving data. Please check your permissions.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
